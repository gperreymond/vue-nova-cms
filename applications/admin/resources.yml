name: "Nova Administration"
description: ""
rules:
    -
      type: route
      method: GET
      path: "/admin/{p*}"
      handler: "server/static"
    -
      type: route
      method: POST
      path: "/admin/auth/control"
      handler: "server/auth-control"
    -
      type: route
      method:
        - GET
        - POST
      path: "/admin/auth/login"
      handler: "server/auth-login"
      config: "server/auth-login/config"
    -
      type: route
      method: POST
      path: "/admin/auth/logout"
      handler: "server/auth-logout"
